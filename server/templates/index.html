<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Traffic Monitor</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #e2e8f0;
            --accent-color: #38bdf8;
            --danger-color: #ef4444;
            --success-color: #22c55e;
            --border-color: #334155;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--accent-color);
        }

        .stats-container {
            display: flex;
            gap: 20px;
        }

        .stat-card {
            background-color: var(--card-bg);
            padding: 15px 25px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            min-width: 150px;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #94a3b8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        #packet-count {
            color: var(--success-color);
        }

        #status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--success-color);
            margin-right: 8px;
        }

        .log-container {
            flex-grow: 1;
            background-color: #000;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            padding: 15px;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .log-entry {
            padding: 4px 8px;
            border-left: 3px solid transparent;
            animation: fadeIn 0.2s ease-in;
        }

        .log-entry.normal {
            border-left-color: var(--success-color);
            color: #a7f3d0;
        }

        .log-entry.dos {
            border-left-color: var(--danger-color);
            color: #fecaca;
            background-color: rgba(239, 68, 68, 0.1);
        }

        .timestamp {
            color: #64748b;
            margin-right: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>
<body>
    <header>
        <div style="display: flex; align-items: center;">
            <span id="status-indicator"></span>
            <h1>Traffic Monitor</h1>
        </div>
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-label">Total Packets</div>
                <div class="stat-value" id="packet-count">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Packets / Sec</div>
                <div class="stat-value" id="pps">0</div>
            </div>
        </div>
    </header>

    <div class="log-container" id="log-container">
        <!-- Logs will appear here -->
        <div style="color: #64748b; text-align: center; padding: 20px;">Waiting for traffic...</div>
    </div>

    <script>
        const logContainer = document.getElementById('log-container');
        const packetCountElement = document.getElementById('packet-count');
        const ppsElement = document.getElementById('pps');
        
        let totalPackets = 0;
        let packetBuffer = [];
        let lastTime = Date.now();
        let packetsInLastSecond = 0;

        // Calculate PPS every second
        setInterval(() => {
            ppsElement.innerText = packetsInLastSecond;
            packetsInLastSecond = 0;
        }, 1000);

        const evtSource = new EventSource("/stream");

        evtSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
            
            // Update stats
            totalPackets++;
            packetsInLastSecond++;
            packetCountElement.innerText = totalPackets.toLocaleString();

            // Create log entry
            const entry = document.createElement('div');
            entry.className = `log-entry ${data.type || 'normal'}`;
            
            const timeSpan = document.createElement('span');
            timeSpan.className = 'timestamp';
            timeSpan.innerText = `[${data.timestamp}]`;
            
            const contentSpan = document.createElement('span');
            contentSpan.innerText = `${data.src_ip} -> ${data.message}`;
            
            entry.appendChild(timeSpan);
            entry.appendChild(contentSpan);

            // Append to log
            // Remove "Waiting..." message if it exists
            if (logContainer.children.length > 0 && logContainer.children[0].style.textAlign === 'center') {
                logContainer.innerHTML = '';
            }

            logContainer.appendChild(entry);

            // Limit log size to prevent browser crash
            if (logContainer.children.length > 500) {
                logContainer.removeChild(logContainer.children[0]);
            }

            // Auto scroll
            logContainer.scrollTop = logContainer.scrollHeight;
        };

        evtSource.onerror = function() {
            console.log("EventSource failed.");
        };
    </script>
</body>
</html>
